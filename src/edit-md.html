<template>
  <require from="./w3.css"></require>
  <require from="./edit-md.css"></require>
  <div class="edit_hover_class" ref="myspan" >
    <span class="icons-container">
    <span class="icons"><i class="fa fa-edit" click.delegate="edit()"></i><i class="fa fa-times" click.delegate="remove()"></i><i class="fa fa-plus"></i></span>
    </span>
    <form show.bind="isEditing" submit.delegate="submit()" id="editorref">
      <textarea value.bind="content" blur.trigger="submit()" css="width: ${width}px " rows.bind="rows" ></textarea><!-- required  -->
    </form>
    <div dblclick.delegate="edit()" show.bind="!isEditing" >
    <markdownaurelia content.bind="submittedContent" ></markdownaurelia>
    </div>
  </div>

</template>
